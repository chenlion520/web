<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        div{
            text-align: center;
            height: 80vh;
            width: 100vw;
        }
    </style>
    <script>
        let Story_Output = "";
        let tmp;
        function ch1_s1_End(){
            localStorage.setItem('Chap_End', '1');
            Story_Output = '<h1>此章節已結束，你可以在這個時候存檔，如果準備完成請按下下一章的按鈕</h1>';
            Story_Show.innerHTML = Story_Output;
        }
        function Take_Phone(){
            tmp = parseInt(localStorage.getItem('Friend_Point'));
            localStorage.setItem('Friend_Point', tmp + 1);
            Story_Output = '<h1>你拿起手機打開來看，發現是你最好的朋友傳來的訊息...</h1><button onclick = "ch1_s1_End()">繼續故事...</button>';
            Story_Show.innerHTML = Story_Output;
        }
        function Do_Nothing_2(){
            tmp = parseInt(localStorage.getItem('Death_Point'));
            localStorage.setItem('Death_Point', tmp + 1);
            Story_Output = '<h1>反正一定又是推銷或詐騙集團，於是你決定無視手機訊息...</h1><button onclick = "ch1_s1_End()">繼續故事...</button>';
            Story_Show.innerHTML = Story_Output;
        }
        function ch1_s1_1(){
            Story_Output = '<h1>這時，你看到手機螢幕亮了起來，你決定....</h1><button onclick = "Take_Phone()">拿起手機查看</button><button onclick = "Do_Nothing_2()">不理它</button>';
            Story_Show.innerHTML = Story_Output;
        }
        function Do_Nothing_1(){
            tmp = parseInt(localStorage.getItem('Death_Point'));
            localStorage.setItem('Death_Point', tmp + 2);
            Story_Output = '<h1>你突然覺得很懶，於是你就走出廁所，沒有刷牙洗臉....</h1><button onclick = "ch1_s1_1()">繼續故事...</button>'
            Story_Show.innerHTML = Story_Output;
        }
        function Brush_Teeth(){
            Story_Output =  '<h1>你覺得美好的一天必須要有好的開始，於是你便開始刷牙洗臉，整個人變得清爽多了</h1><button onclick = "ch1_s1_1()">繼續故事...</button>';
            Story_Show.innerHTML = Story_Output;
        }
        function start(){
            let Story_Show = document.getElementById("Story_Show");
            Story_Output = '<h1>你爬起床後，覺得腦袋還是重重的，上完廁所後，你決定...</h1><button onclick = "Brush_Teeth()">刷牙洗臉</button><button onclick = "Do_Nothing_1()">懶得刷牙洗臉就算了吧</button>';
            Story_Show.innerHTML = Story_Output;            
        }
        window.addEventListener("load", start, false );
    </script>
</head>
<body>
    <div id = "Story_Show">
        <h1>Something Error!!!!!</h1>
    </div>
</body>
</html>
